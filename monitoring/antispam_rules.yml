groups:
  - name: antispam_bot
    rules:
      # Алерты для высокой нагрузки
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Высокое использование CPU"
          description: "CPU используется на {{ $value }}%"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Высокое использование памяти"
          description: "Память используется на {{ $value }}%"

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Мало места на диске"
          description: "Диск заполнен на {{ $value }}%"

      # Алерты для Redis
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis недоступен"
          description: "Redis не отвечает уже {{ $value }} минут"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Высокое использование памяти Redis"
          description: "Redis использует {{ $value }}% памяти"

      # Алерты для приложения
      - alert: BotDown
        expr: up{job="antispam-bot"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "AntiSpam Bot недоступен"
          description: "Бот не отвечает уже {{ $value }} минут"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Высокий процент ошибок"
          description: "{{ $value }}% запросов завершаются с ошибкой"
