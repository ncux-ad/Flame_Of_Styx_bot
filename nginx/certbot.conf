# Certbot configuration for Let's Encrypt
# Конфигурация Certbot для Let's Encrypt

# Webroot plugin configuration
# Конфигурация плагина webroot
[webroot]
# Путь к webroot для валидации домена
webroot_path = /var/www/certbot

# Email для уведомлений Let's Encrypt
email = admin@antispam-bot.com

# Согласие с условиями использования
agree_tos = true

# Отключение интерактивного режима
non_interactive = true

# Расширенная конфигурация
[renewal]
# Автоматическое обновление
auto_renew = true

# Количество дней до истечения для обновления
renew_before_expiry = 30

# Логирование
log_level = info

# Конфигурация для конкретного домена
[antispam-bot.com]
domains = antispam-bot.com,www.antispam-bot.com
email = admin@antispam-bot.com
webroot_path = /var/www/certbot
