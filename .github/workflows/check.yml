name: Check

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  check:
    name: Basic Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test basic functionality
      env:
        BOT_TOKEN: "123456789:test_token_123456789"
        ADMIN_IDS: "123456789"
        DB_PATH: "test.db"
        REDIS_ENABLED: "false"
        REDIS_URL: "redis://localhost:6379/0"
      run: |
        python -c "
        print('=== BASIC CHECK START ===')
        
        # Test 1: Basic imports
        print('1. Testing basic imports...')
        try:
            from app.config import load_config, Settings
            print('   OK: Settings imported')
        except Exception as e:
            print(f'   ERROR: Settings import failed: {e}')
            exit(1)
        
        # Test 2: Config loading
        print('2. Testing config loading...')
        try:
            config = load_config()
            print(f'   OK: Config loaded, Redis enabled = {config.redis_enabled}')
        except Exception as e:
            print(f'   ERROR: Config load failed: {e}')
            exit(1)
        
        # Test 3: Redis service (without connection)
        print('3. Testing Redis service...')
        try:
            from app.services.redis import RedisService
            service = RedisService('redis://localhost:6379/0')
            print('   OK: RedisService created')
        except Exception as e:
            print(f'   ERROR: RedisService failed: {e}')
            exit(1)
        
        # Test 4: Handlers import
        print('4. Testing handlers...')
        try:
            from app.handlers.admin import admin_router
            print('   OK: Handlers imported')
        except Exception as e:
            print(f'   ERROR: Handlers import failed: {e}')
            exit(1)
        
        print('=== BASIC CHECK SUCCESS ===')
        print('All basic tests passed!')
        "
