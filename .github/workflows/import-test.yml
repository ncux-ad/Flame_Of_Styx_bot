name: Import Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  import-test:
    name: Import Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiogram==3.22.0
        pip install pydantic-settings==2.11.0
        pip install sqlalchemy==2.0.43
        pip install aiosqlite==0.21.0
        pip install alembic==1.16.5
        pip install punq==0.7.0
        pip install aiohttp>=3.12.14
    
    - name: Test imports only
      env:
        BOT_TOKEN: "123456789:test_token_123456789"
        ADMIN_IDS: "123456789"
        DB_PATH: "test.db"
        REDIS_ENABLED: "false"
        REDIS_URL: "redis://localhost:6379/0"
      run: |
        python -c "
        print('=== IMPORT TEST START ===')
        
        # Test 1: Basic imports
        print('1. Testing basic imports...')
        try:
            from app.config import Settings
            print('   OK: Settings imported')
        except Exception as e:
            print(f'   ERROR: Settings import failed: {e}')
            exit(1)
        
        # Test 2: Redis service import
        print('2. Testing Redis service...')
        try:
            from app.services.redis import RedisService
            print('   OK: RedisService imported')
        except Exception as e:
            print(f'   ERROR: RedisService import failed: {e}')
            exit(1)
        
        # Test 3: Handlers import
        print('3. Testing handlers...')
        try:
            from app.handlers.admin import admin_router
            print('   OK: Handlers imported')
        except Exception as e:
            print(f'   ERROR: Handlers import failed: {e}')
            exit(1)
        
        # Test 4: Services import
        print('4. Testing services...')
        try:
            from app.services.help import HelpService
            from app.services.limits import LimitsService
            print('   OK: Services imported')
        except Exception as e:
            print(f'   ERROR: Services import failed: {e}')
            exit(1)
        
        # Test 5: Middlewares import
        print('5. Testing middlewares...')
        try:
            from app.middlewares.ratelimit import RateLimitMiddleware
            from app.middlewares.validation import ValidationMiddleware
            print('   OK: Middlewares imported')
        except Exception as e:
            print(f'   ERROR: Middlewares import failed: {e}')
            exit(1)
        
        print('=== IMPORT TEST SUCCESS ===')
        print('All imports successful!')
        "
