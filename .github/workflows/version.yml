name: Version Bump

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to bump to'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  version:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bump2version

    - name: Bump version
      run: |
        # Validate input to prevent injection
        VERSION_TYPE="${{ github.event.inputs.version || 'patch' }}"
        if [[ "$VERSION_TYPE" =~ ^(major|minor|patch)$ ]]; then
          bump2version "$VERSION_TYPE"
        else
          echo "‚ùå Invalid version type: $VERSION_TYPE"
          exit 1
        fi

    - name: Push changes
      run: |
        git push
        git push --tags
