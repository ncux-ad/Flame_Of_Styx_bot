name: Format

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run black
      run: black .

    - name: Run isort
      run: isort .

    - name: Run autopep8
      run: autopep8 --in-place --recursive app/ tests/

    - name: Run yapf
      run: yapf -i -r app/ tests/
