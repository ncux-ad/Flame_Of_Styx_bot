name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run black
      run: black --check --diff .

    - name: Run ruff
      run: ruff check .

    - name: Run mypy
      run: mypy app/ --ignore-missing-imports

    - name: Run isort
      run: isort --check-only --diff .

    - name: Run flake8
      run: flake8 app/ tests/

    - name: Run pydocstyle
      run: pydocstyle app/
